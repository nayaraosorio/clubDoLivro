<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubes do Livro - Fórum de Discussão</title>
</head>
<body>
    <header>
        <img src="Screenshot from 2023-08-17 13-35-36.png"alt="Logo de Clube do Livro" width="200">
        <h1>Clube do Livro</h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>Membros</li>
                <li>Trocas/Vendas</li>
                <li>Encontros</li>
                <li>Fórum de Discussão</li>
                
            </ul>
        </nav>

    </header>
    <main>
        <section>
            <h2>Destaques do Mês</h2>
            <!-- Cards contendo os livros do Mês -->
            <div class="card">
                <img>
                <h3>Título Livro</h3>
                <p>Breve Descrição</p>
            </div>
            <div class="card">
                <img>
                <h3>Título Livro 2</h3>
                <p>Breve Descrição</p>
            </div>
        </section>
       
        <section>
            <!-- Ficarão os conteúdos das postagens -->
            <h2>Título do Tópico</h2>

            <div>
                <p>Conteúdo Postagem 1</p>
                <p>Conteúdo Postagem 2</p>
            </div>
       

             <form>
                <!-- formulário para comentar sobre o livro -->
                    <label for="livro">Livro:</label>
                    <select id="livro" name="livro" required>
                      <option value="" disabled selected>Selecione um livro</option>
                      <option value="Livro 1">Livro 1</option>
                      <option value="Livro 2">Livro 2</option>
                    </select><br><br>
                    
                    <label for="pagina">Página:</label>
                    <input type="number" id="pagina" name="pagina" required><br><br>
                    
                    <label for="comentario">Comentário:</label><br>
                    <textarea id="comentario" name="comentario" rows="4" cols="50" required></textarea><br><br>
                    
                    <input type="submit" value="Enviar Comentário">
                  
            </form>
         </section>
    </main>
    <footer>
        <p>&copy; 2023 Clube do Livro</p>
    </footer>
    
</body>
</html>
