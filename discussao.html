<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="discussao.js"></script>
    <link rel="stylesheet" href="discussao.css">
    <link rel="stylesheet" href="headerFooter.css">
    <title>Clube do Livro - Fórum de Discussão</title>
</head>
<body>
    <header>
        <section class="login">
            <a href="/login.html"><ion-icon name="person-circle-outline"></ion-icon>Entre ou<br>Cadastre-se</a>
        </section>
        <h1><img src="imagens/logoClubeDoLivro.png" alt="Logo de Clube do Livro"></h1>
        <nav>
            <ul>
                <li><a href="home.3.html">Home</a></li>
                <li><a href="membros.html">Membros</a></li>
                <li><a href="index.html">Trocas/Vendas</a></li>
                <li><a href="encontros.html">Encontros</a></li>
                <li><a href="discussao.html">Fórum de Discussão</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <div class="destaques">
            <img src="imagens/discussao.jpg" alt="Pessoas e Livros">
            <div class="subtitulo"><h2>Destaques do Mês</h2></div>
        </div>

        <section>
            <div class="cards-container">
                <div class="card" id="livro1">
                    <img src="imagens/placeholder.jpg" alt="Livro">
                    <h3>Título do Livro</h3>
                    <p class="sinopse" data-sinopse-completa="Sinopse completa do livro..."></p>
                </div>

                <div class="card" id="livro2">
                    <img src="imagens/placeholder.jpg" alt="Livro">
                    <h3>Título do Livro</h3>
                    <p class="sinopse" data-sinopse-completa="Sinopse completa do livro..."></p>
                </div>

                <div class="card" id="livro3">
                    <img src="imagens/placeholder.jpg" alt="Livro">
                    <h3>Título do Livro</h3>
                    <p class="sinopse" data-sinopse-completa="Sinopse completa do livro..."></p>
                </div>
            </div>
        </section>

        <!-- Comentários -->
        <section class="comentarios-container">
            <h2>Comentários</h2>
            <div id="comentarios"></div>
        </section>

        <!-- Formulário de Comentários -->
        <div class="comentarios-form-img-container">
            <div class="comentarios-form-container">
                <form id="comentarios-form">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required><br><br>

                    <label for="livro">Livro:</label>
                    <select id="livro" name="livro" required>
                        <option value="" disabled selected>Selecione um livro</option>
                        <option value="Livro A">Livro A</option>
                        <option value="Livro B">Livro B</option>
                        <option value="Livro C">Livro C</option>
                    </select><br><br>

                    <label for="comentario">Comentário:</label><br>
                    <textarea id="comentario" name="comentario" rows="4" cols="50" required></textarea><br><br>

                    <input type="submit" value="Enviar Comentário">
                </form>
            </div>
            <div class="img-container">
                <img id="voaLivro" src="/imagens/criancas-livros.jpg" alt="Crianças voando em cima de um livro aberto">
            </div>
        </div>
    </main>

    <footer class="footer">
        <a href="https://github.com/nayaraosorio/clubeDoLivro"><ion-icon name="logo-github"></ion-icon></a>
        <ion-icon name="logo-instagram"></ion-icon>
        <ion-icon name="logo-tumblr"></ion-icon>
        <ion-icon name="logo-facebook"></ion-icon>
        <p>&copy; 2023 Clube do Livro</p>
    </footer>
</body>
</html>
