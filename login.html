<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
<link rel="stylesheet" href="headerFooter.css">

<script src="login_validaçao.js"></script>

<title>Clube do Livro - Login</title>

</head>


<body>

<header>

<section class="login"><a href="/login.html"><ion-icon name="person-circle-outline"></ion-icon>Entre ou<br>Cadastre-se</a></section>

<h1><img src="imagens/logoClubeDoLivro.png"alt="Logo de Clube do Livro" width="200"></h1>
        
<nav>

<ul>

<li><a href="home.3.html">Home</a></li>

<li><a href="membros.html">Membros</a></li>

<li><a href="index.html">Trocas/Vendas</a></li>

<li><a href="encontros.html">Encontros</a></li>

<li><a href="discussao.html">Fórum de Discussão</a></li>

</ul>

</nav>

</header>


<main class="content">

<div class="form-container">

<div id="form-login">
                
<form action="">
                    
<h1 class="title">Bem-vindo ao Clube do Livro</h1>

<h2 class="subtitle">Junte-se a nós e faça parte do nosso clube!</h2>
                    
<label for="login">Login:</label>

<div class="input">

<input id="login" name="login" type="text" placeholder="Seu login">

</div>

                    
<label for="senha">Senha:</label>

<div class="input">

<input id="senha" name="senha" type="password" placeholder="Sua senha">

</div>

                    
<div id="btn">

<button class="form-button" type="submit">ENTRAR</button>

</div>

                
</form>

</div>

            
<div id="form-membros">

<form action="" method="POST">
                    
<h1>Cadastre-se para se tornar membro do Clube do Livro</h1>
                    
<label for="nome">Nome:</label>
                    
<div class="input">
                        
<input type="text" id="nome" name="nome" required>
                    
</div>

                    
<label for="email">E-mail:</label>
    
<div class="input">
                        
<input type="email" id="email" name="email" required>
                    
</div>

                    
<label for="senha-cadastro">Senha:</label>
                    
<div class="input">
                        
<input type="password" id="senha-cadastro" name="senha" required>
                    
</div>
                    

<label for="confirmar_senha">Confirmar Senha:</label>
                    
<div class="input">
                        
<input type="password" id="confirmar_senha" name="confirmar_senha" required>
                    
</div>

                    
<div id="btn-cadastro">
                        
<button class="form-button" type="submit">REGISTRAR</button>
                    
</div>
                

</form>
            
</div>
            

<div class="imagem-login">
                
<img src="/imagens/ClubeDoLivro.jpg" alt="Livros e Mãos">
            

</div>
        
</div>
    
</main>

    
<footer class="footer">
        
<a href="https://github.com/nayaraosorio/clubeDoLivro"><ion-icon name="logo-github"></ion-icon></a>
        
<ion-icon name="logo-instagram"></ion-icon>
        
<ion-icon name="logo-tumblr"></ion-icon>
        
<ion-icon name="logo-facebook"></ion-icon>
        
<p>&copy; 2023 Clube do Livro</p>
    
</footer>

</body>

</html>
